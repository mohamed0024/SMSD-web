<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join SMSD - Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css/apply.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>SMSD</h1>
            <div class="nav-links">
                <a href="index.html#about">About</a>
                <a href="index.html#membership">Membership</a>
                <a href="index.html#contact">Contact</a>
            </div>
        </nav>
    </header>

    <div class="application-container">
        <form class="application-form" action="/submit-application" method="POST" enctype="multipart/form-data">
            <h2 class="form-title">SMSD Membership Application</h2>

            <!-- Personal Information -->
            <div class="form-group">
                <label for="full-name">Full Name <span class="required">*</span></label>
                <input type="text" id="full-name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <!-- Academic/Professional Information -->
            <div class="form-group">
                <label for="affiliation">University/Company <span class="required">*</span></label>
                <input type="text" id="affiliation" name="affiliation" required>
            </div>

            <div class="form-group">
                <label for="position">Position/Role <span class="required">*</span></label>
                <select id="position" name="position" required>
                    <option value="">Select Position</option>
                    <option value="student">Student</option>
                    <option value="researcher">Researcher</option>
                    <option value="industry-professional">Industry Professional</option>
                    <option value="faculty">Faculty Member</option>
                </select>
            </div>

            <!-- Areas of Interest -->
            <div class="form-group">
                <label>Areas of Interest (Select up to 3) <span class="required">*</span></label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="interests[]" value="modeling"> Computational Modeling
                    </label>
                    <label>
                        <input type="checkbox" name="interests[]" value="simulation"> Simulation Technologies
                    </label>
                    <label>
                        <input type="checkbox" name="interests[]" value="data-science"> Data Science
                    </label>
                    <label>
                        <input type="checkbox" name="interests[]" value="industry4.0"> Industry 4.0
                    </label>
                    <label>
                        <input type="checkbox" name="interests[]" value="renewable-energy"> Renewable Energy
                    </label>
                </div>
            </div>

            <!-- File Uploads -->
            <div class="file-upload">
                <div class="form-group">
                    <label for="cv">Upload CV (PDF, max 5MB) <span class="required">*</span></label>
                    <input type="file" id="cv" name="cv" accept=".pdf" required>
                </div>

                <div class="form-group">
                    <label for="cover-letter">Cover Letter (PDF/DOC, max 5MB)</label>
                    <input type="file" id="cover-letter" name="cover_letter" accept=".pdf,.doc,.docx">
                </div>
            </div>

            <!-- Additional Information -->
            <div class="form-group">
                <label for="motivation">Motivation Statement <span class="required">*</span></label>
                <textarea id="motivation" name="motivation" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script src="script.js/apply.js"></script>
</body>
</html>
